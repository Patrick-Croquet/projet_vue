<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cours3</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="product in products">
                {{ product }}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                products: [
                    'Boots',
                    'Jacket',
                    'Hiking Socks'
                ]
            }
        }) 
    </script>
</body>
</html>
